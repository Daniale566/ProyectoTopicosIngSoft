{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}
<h2>Checkout</h2>
<div class="card mb-4">
    <div class="card-body">
        <p><strong>Precio Total:</strong> ${{ total_price }}</p>
        <p><strong>Tiempo estimado de entrega:</strong> {{ estimated_delivery }}</p>
        <p><strong>Ubicacion para entrega:</strong> Medellín</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment_method">Método de Pago</label>
                <select class="form-control" id="payment_method" name="payment_method" required>
                    <option value="credit_card">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Transferencia Bancaria</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Proceder con el Pago</button>
        </form>
    </div>
</div>
{% endblock %}
